<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Insight Engine - AdTech Analytics</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .upload-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        .upload-area.drag-over {
            border-color: #667eea;
            background-color: #edf2f7;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = 'http://localhost:5000/api';

        function App() {
            const [step, setStep] = useState(1);
            const [file, setFile] = useState(null);
            const [uploadedFilename, setUploadedFilename] = useState('');
            const [dataSummary, setDataSummary] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            const [selectedCampaigns, setSelectedCampaigns] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [reportPath, setReportPath] = useState('');
            const [dragOver, setDragOver] = useState(false);

            const handleFileSelect = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile && selectedFile.name.endsWith('.csv')) {
                    setFile(selectedFile);
                    setError('');
                } else {
                    setError('Please select a valid CSV file');
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = () => {
                setDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const droppedFile = e.dataTransfer.files[0];
                if (droppedFile && droppedFile.name.endsWith('.csv')) {
                    setFile(droppedFile);
                    setError('');
                } else {
                    setError('Please drop a valid CSV file');
                }
            };

            const uploadFile = async () => {
                if (!file) {
                    setError('Please select a file first');
                    return;
                }

                setLoading(true);
                setError('');
                setSuccess('');

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_BASE_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setUploadedFilename(data.filename);
                        setDataSummary(data.summary);
                        setSuccess('File uploaded successfully!');
                        
                        // Fetch campaigns
                        await fetchCampaigns(data.filename);
                        
                        setStep(2);
                    } else {
                        setError(data.error || 'Upload failed');
                    }
                } catch (err) {
                    setError('Failed to upload file. Please check your connection.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const fetchCampaigns = async (filename) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/campaigns`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filename })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setCampaigns(data.campaigns);
                    }
                } catch (err) {
                    console.error('Error fetching campaigns:', err);
                }
            };

            const toggleCampaign = (campaignId) => {
                if (selectedCampaigns.includes(campaignId)) {
                    setSelectedCampaigns(selectedCampaigns.filter(id => id !== campaignId));
                } else {
                    setSelectedCampaigns([...selectedCampaigns, campaignId]);
                }
            };

            const selectAllCampaigns = () => {
                if (selectedCampaigns.length === campaigns.length) {
                    setSelectedCampaigns([]);
                } else {
                    setSelectedCampaigns(campaigns.map(c => c.id));
                }
            };

            const generateReport = async () => {
                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    const response = await fetch(`${API_BASE_URL}/generate-report`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filename: uploadedFilename,
                            campaigns: selectedCampaigns,
                            report_type: 'comprehensive'
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setReportPath(data.report_path);
                        setSuccess('Report generated successfully!');
                        setStep(3);
                    } else {
                        setError(data.error || 'Report generation failed');
                    }
                } catch (err) {
                    setError('Failed to generate report. Please try again.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const downloadReport = () => {
                window.open(`${API_BASE_URL}/download/${reportPath}`, '_blank');
            };

            const resetApp = () => {
                setStep(1);
                setFile(null);
                setUploadedFilename('');
                setDataSummary(null);
                setCampaigns([]);
                setSelectedCampaigns([]);
                setReportPath('');
                setError('');
                setSuccess('');
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="gradient-bg text-white py-6 shadow-lg">
                        <div className="container mx-auto px-4">
                            <h1 className="text-3xl font-bold">ðŸš€ Automated Insight Engine</h1>
                            <p className="text-gray-200 mt-2">Transform your AdTech data into actionable insights</p>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {/* Progress Steps */}
                        <div className="flex justify-center mb-8">
                            <div className="flex items-center space-x-4">
                                <div className={`flex items-center ${step >= 1 ? 'text-purple-600' : 'text-gray-400'}`}>
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${step >= 1 ? 'bg-purple-600 text-white' : 'bg-gray-300'}`}>
                                        1
                                    </div>
                                    <span className="ml-2 font-medium">Upload</span>
                                </div>
                                <div className="w-16 h-1 bg-gray-300"></div>
                                <div className={`flex items-center ${step >= 2 ? 'text-purple-600' : 'text-gray-400'}`}>
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${step >= 2 ? 'bg-purple-600 text-white' : 'bg-gray-300'}`}>
                                        2
                                    </div>
                                    <span className="ml-2 font-medium">Select</span>
                                </div>
                                <div className="w-16 h-1 bg-gray-300"></div>
                                <div className={`flex items-center ${step >= 3 ? 'text-purple-600' : 'text-gray-400'}`}>
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${step >= 3 ? 'bg-purple-600 text-white' : 'bg-gray-300'}`}>
                                        3
                                    </div>
                                    <span className="ml-2 font-medium">Download</span>
                                </div>
                            </div>
                        </div>

                        {/* Alerts */}
                        {error && (
                            <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
                                <p className="font-medium">Error</p>
                                <p>{error}</p>
                            </div>
                        )}

                        {success && (
                            <div className="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded">
                                <p className="font-medium">Success</p>
                                <p>{success}</p>
                            </div>
                        )}

                        {/* Step 1: Upload */}
                        {step === 1 && (
                            <div className="max-w-2xl mx-auto">
                                <div className="bg-white rounded-lg card-shadow p-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Step 1: Upload Your Data</h2>
                                    
                                    <div
                                        className={`upload-area rounded-lg p-12 text-center ${dragOver ? 'drag-over' : ''}`}
                                        onDragOver={handleDragOver}
                                        onDragLeave={handleDragLeave}
                                        onDrop={handleDrop}
                                    >
                                        <div className="text-6xl mb-4">ðŸ“Š</div>
                                        <p className="text-gray-600 mb-4">
                                            Drag and drop your CSV file here, or click to browse
                                        </p>
                                        <input
                                            type="file"
                                            accept=".csv"
                                            onChange={handleFileSelect}
                                            className="hidden"
                                            id="fileInput"
                                        />
                                        <label
                                            htmlFor="fileInput"
                                            className="inline-block bg-purple-600 text-white px-6 py-3 rounded-lg cursor-pointer hover:bg-purple-700 transition"
                                        >
                                            Choose File
                                        </label>
                                        {file && (
                                            <div className="mt-4 text-green-600 font-medium">
                                                âœ“ {file.name}
                                            </div>
                                        )}
                                    </div>

                                    <div className="mt-6">
                                        <button
                                            onClick={uploadFile}
                                            disabled={!file || loading}
                                            className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
                                        >
                                            {loading ? (
                                                <div className="flex items-center justify-center">
                                                    <div className="loading-spinner mr-3"></div>
                                                    Processing...
                                                </div>
                                            ) : (
                                                'Upload & Analyze'
                                            )}
                                        </button>
                                    </div>

                                    <div className="mt-6 bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                                        <p className="text-sm text-blue-800">
                                            <strong>Supported format:</strong> CSV files with campaign data including impressions, clicks, spend, and other AdTech metrics.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Step 2: Select Campaigns */}
                        {step === 2 && (
                            <div className="max-w-6xl mx-auto">
                                <div className="bg-white rounded-lg card-shadow p-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Step 2: Select Campaigns</h2>

                                    {/* Data Summary */}
                                    {dataSummary && (
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-4 rounded-lg">
                                                <div className="text-sm opacity-90">Total Campaigns</div>
                                                <div className="text-3xl font-bold">{dataSummary.campaigns.total}</div>
                                            </div>
                                            <div className="bg-gradient-to-br from-green-500 to-green-600 text-white p-4 rounded-lg">
                                                <div className="text-sm opacity-90">Total Spend</div>
                                                <div className="text-3xl font-bold">${dataSummary.total_spend.toFixed(0)}</div>
                                            </div>
                                            <div className="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-4 rounded-lg">
                                                <div className="text-sm opacity-90">Total Impressions</div>
                                                <div className="text-3xl font-bold">{dataSummary.total_impressions.toLocaleString()}</div>
                                            </div>
                                            <div className="bg-gradient-to-br from-orange-500 to-orange-600 text-white p-4 rounded-lg">
                                                <div className="text-sm opacity-90">Overall CTR</div>
                                                <div className="text-3xl font-bold">{dataSummary.overall_ctr.toFixed(2)}%</div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Select All */}
                                    <div className="flex justify-between items-center mb-4">
                                        <button
                                            onClick={selectAllCampaigns}
                                            className="text-purple-600 hover:text-purple-800 font-medium"
                                        >
                                            {selectedCampaigns.length === campaigns.length ? 'Deselect All' : 'Select All'}
                                        </button>
                                        <span className="text-gray-600">
                                            {selectedCampaigns.length} of {campaigns.length} selected
                                        </span>
                                    </div>

                                    {/* Campaign List */}
                                    <div className="space-y-3 max-h-96 overflow-y-auto mb-6">
                                        {campaigns.map((campaign) => (
                                            <div
                                                key={campaign.id}
                                                onClick={() => toggleCampaign(campaign.id)}
                                                className={`border-2 rounded-lg p-4 cursor-pointer transition ${
                                                    selectedCampaigns.includes(campaign.id)
                                                        ? 'border-purple-600 bg-purple-50'
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="flex items-start justify-between">
                                                    <div className="flex items-start space-x-3 flex-1">
                                                        <input
                                                            type="checkbox"
                                                            checked={selectedCampaigns.includes(campaign.id)}
                                                            onChange={() => {}}
                                                            className="mt-1 w-5 h-5 text-purple-600"
                                                        />
                                                        <div className="flex-1">
                                                            <h3 className="font-semibold text-lg text-gray-800">
                                                                Campaign {campaign.id}
                                                            </h3>
                                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-2 mt-2 text-sm text-gray-600">
                                                                <div>
                                                                    <span className="font-medium">Impressions:</span> {campaign.impressions.toLocaleString()}
                                                                </div>
                                                                <div>
                                                                    <span className="font-medium">Clicks:</span> {campaign.clicks.toLocaleString()}
                                                                </div>
                                                                <div>
                                                                    <span className="font-medium">CTR:</span> {campaign.ctr.toFixed(2)}%
                                                                </div>
                                                                <div>
                                                                    <span className="font-medium">Spend:</span> ${campaign.spend.toFixed(2)}
                                                                </div>
                                                            </div>
                                                            <div className="mt-2 flex flex-wrap gap-2">
                                                                {campaign.platforms.map((platform, idx) => (
                                                                    <span
                                                                        key={idx}
                                                                        className="px-2 py-1 bg-gray-200 text-gray-700 rounded text-xs"
                                                                    >
                                                                        {platform}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Actions */}
                                    <div className="flex space-x-4">
                                        <button
                                            onClick={() => setStep(1)}
                                            className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-300 transition"
                                        >
                                            Back
                                        </button>
                                        <button
                                            onClick={generateReport}
                                            disabled={selectedCampaigns.length === 0 || loading}
                                            className="flex-1 bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
                                        >
                                            {loading ? (
                                                <div className="flex items-center justify-center">
                                                    <div className="loading-spinner mr-3"></div>
                                                    Generating Report...
                                                </div>
                                            ) : (
                                                'Generate Report'
                                            )}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Step 3: Download */}
                        {step === 3 && (
                            <div className="max-w-2xl mx-auto">
                                <div className="bg-white rounded-lg card-shadow p-8 text-center">
                                    <div className="text-6xl mb-6">ðŸŽ‰</div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Report Generated Successfully!</h2>
                                    <p className="text-gray-600 mb-8">
                                        Your comprehensive AdTech performance report is ready for download.
                                    </p>

                                    <div className="bg-gradient-to-r from-green-50 to-blue-50 border-2 border-green-200 rounded-lg p-6 mb-8">
                                        <h3 className="font-bold text-lg text-gray-800 mb-3">Report Includes:</h3>
                                        <ul className="text-left space-y-2 text-gray-700">
                                            <li>âœ“ Executive Summary with AI-powered insights</li>
                                            <li>âœ“ Platform-level performance analysis</li>
                                            <li>âœ“ Detailed campaign breakdowns with charts</li>
                                            <li>âœ“ Channel and keyword performance metrics</li>
                                            <li>âœ“ Cross-cutting insights and recommendations</li>
                                        </ul>
                                    </div>

                                    <div className="flex flex-col space-y-4">
                                        <button
                                            onClick={downloadReport}
                                            className="bg-purple-600 text-white py-4 rounded-lg font-medium hover:bg-purple-700 transition text-lg"
                                        >
                                            ðŸ“¥ Download PDF Report
                                        </button>
                                        <button
                                            onClick={resetApp}
                                            className="bg-gray-200 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-300 transition"
                                        >
                                            Generate Another Report
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-6 mt-12">
                        <div className="container mx-auto px-4 text-center">
                            <p>&copy; 2024 Automated Insight Engine. Built for AdTech Excellence.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
